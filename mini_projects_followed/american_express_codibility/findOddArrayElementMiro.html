  <script>
    let findInteger = (A) => {
      let aSorted = A.sort();
      console.log(aSorted);

      if (A.length == 1) {
        return A[0];
      } else {
        // for each element...
        for (i = 0; i < aSorted.length; i++) {
          // if odd is last element...
          if (i == aSorted.length - 1) {
            return aSorted[i]
          } else {
            if (aSorted[i] == aSorted[i + 1]) {
              i++;
            } else {
              return aSorted[i];
            }
          }
        }
      }


      // return 2;
    }
