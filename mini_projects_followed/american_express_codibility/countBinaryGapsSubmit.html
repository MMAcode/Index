  <script>
    let findBiggestGap = (N) => {
      let binaryGap = 0;
      let maxBinaryGap = 0;
      let inBinary = N.toString(2);
      let startCounting = false;
      for (i = 0; i < inBinary.length; i++) {
        if (inBinary[i] == 1) {
          startCounting = true;
        }
        if (inBinary[i] == 1 && startCounting == true) {
          if (binaryGap > maxBinaryGap) {
            maxBinaryGap = binaryGap;
          }
          binaryGap = 0;
        }
        if (inBinary[i] == 0 && startCounting == true) {
          binaryGap++;
        }
        if ((i == inBinary.length - 1) && startCounting == true) {
          if (inBinary[i] == 1) {
            if (binaryGap > maxBinaryGap) {
              maxBinaryGap = binaryGap;
            }
            return maxBinaryGap;
          } else {
            return maxBinaryGap;
          }
        }
      }
    }





    console.log('Returned value:');
    console.log(findBiggestGap(14148722));
    console.log(findBiggestGap(101));
    console.log(findBiggestGap(150));
  </script>
