  <script>
    let adjustIfNeeded = (A) => {
      let numberString = String(A);
      for (i = 0; i < numberString.length; i++) {
        if (numberString[i] == 6) {
          let newString = '';
          for (ii = 0; ii < numberString.length; ii++) {
            if (ii == i) {
              newString = newString + '9';
            } else {
              newString = newString + numberString[ii];
            }
          }
          return Number(newString);
        }
      }
      return A;
    }
