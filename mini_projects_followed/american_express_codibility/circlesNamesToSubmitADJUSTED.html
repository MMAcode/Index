  <script>
    let a = [1, 5, 2, 1, 4, 0];

    let countCircles = (A) => {
      let contactsCounter = 0;
      let borderOfThisCircleRight = 0;
      let borderOfNeighbourLeft = 0;

      for (circleNumber = 0; circleNumber < A.length - 1; circleNumber++) {
        borderOfThisCircleRight = circleNumber + A[circleNumber];
        for (i = circleNumber + 1; i < A.length; i++) {
          borderOfNeighbourLeft = i - A[i];
          if (borderOfThisCircleRight >= borderOfNeighbourLeft) {
            contactsCounter++;
            // if (contactsCounter > 10000000) {
            //   return -1;
            // }
          }
        }
      }
      return contactsCounter;
    }


    let ans = countCircles(a);
    console.log('Returned value:');
    console.log(ans);
  </script>
