  <script>
    let addFive = (N, A) => {
      let counters = [];
      // create counters
      for (i = 0; i < N; i++) {
        counters.push(0);
      }
      // console.log(counters);

      // adjust counters
      for (i = 0; i < A.length; i++) {
        if (A[i] < N + 1) {
          console.log(A[i]);
          counters[A[i] - 1]++;
        }

        if (A[i] == N + 1) {
          // order from biggest to smallest
          let countersCheck = counters.sort((a, b) => b - a);
          console.log(countersCheck);
          let biggest = countersCheck[0];
          for (ii = 0; ii < N; ii++) {
            counters[ii] = biggest;
          }
          console.log(counters);
        }

      }
      console.log(counters);

      return counters;
    }
