  <script>
    let countCars = (A) => {
      let counter = 0;
      let westCounter = A.filter(value => value == 1).length;
      for (i = 0; i < A.length; i++) {
        if (A[i] == 1) {
          westCounter--;
        }
        if (A[i] == 0) {
          counter += westCounter;
        }
        if (counter > 1000000000) {
          return -1
        }
      }
      return counter;
    }
