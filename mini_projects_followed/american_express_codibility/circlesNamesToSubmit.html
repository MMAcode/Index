  <script>
    let a = [1, 5, 2, 1, 4, 10];

    let countCircles = (A) => {
      let contactsCounter = 0;
      let countTouchingFollowers = (AX, circleNumberX) => {
        let contactsCounterX = 0;
        let borderOfThisCircleRight = circleNumberX + AX[circleNumberX];
        for (i = circleNumberX + 1; i < AX.length; i++) {
          let borderOfNeighbourLeft = i - AX[i];
          if (borderOfThisCircleRight >= borderOfNeighbourLeft) {
            contactsCounterX++;
          }
        }
        return contactsCounterX;
      }

      for (circleNumber = 0; circleNumber < A.length; circleNumber++) {
        let circleRadius = A[circleNumber];
        if (circleNumber < A.length - 1) {
          contactsCounter += countTouchingFollowers(A, circleNumber);
        } else {
          return contactsCounter;
        }
      }
    }

    console.log('Returned value:');
    console.log(ans);
