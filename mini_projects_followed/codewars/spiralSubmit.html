  <script>
    let spiral = (N) => {
      if (N < 1 || !Number.isInteger(N)) {
        return [];
      }

      let n = N;
      let x = 0;
      let y = 0;
      let countNow = 0;
      let count = n - 1;
      let direction = 1;
      let cycleDone = 0;
      let array = new Array(n);
      for (i = 0; i < n; i++) {
        array[i] = new Array(n);
      }

      let insertNumberAdjustRest = () => {
        array[y][x] = number;
        countNow++;
        if (countNow == count) {
          countNow = 0;
          direction++;
          if (direction == 5) {
            direction = 1;
          }
          cycleDone++;
          if (cycleDone == 2) {
            count--;
            cycleDone = 0;
          }
        }
      }


      for (number = 1; number <= n * n; number++) {
        if (number <= n) {
          array[y][x] = number;
          x++;
        }
        if (number == n) {
          x--;
          direction++; //2
        }
        if (number > n) {
          if (direction == 2) {
            y++;
            insertNumberAdjustRest();
          } else if (direction == 3) {
            x--;
            insertNumberAdjustRest();
          } else if (direction == 4) {
            y--;
            insertNumberAdjustRest();
          } else if (direction == 1) {
            x++;
            insertNumberAdjustRest();
          }
        }
      }
      return array;
    }
