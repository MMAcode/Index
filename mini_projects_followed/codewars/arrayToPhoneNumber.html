  <script>
    let digitsToPhoneNumber = (numbers) => {
      let string = "(";

      for (let i = 0; i < numbers.length; i++) {
        string = string + numbers[i];

        if (i == 2) {
          string = string + ") ";
        }
        if (i == 5) {
          string = string + "-";
        }

      }

      return string;
    }
